title: Read-only File System
description: >-
  Containers with read-only file system make it harder for attackers to exploit
  a vulnerable container: additional external tools and scripts cannot be saved
  locally to be run later.
shortDescription: The file system is mounted as read-only.
availability:
  impact: Low
  description: Downloading and running tools to DoS other containers is harder.
confidentiality:
  impact: Low
  description: Downloading and running tools to gather secrets is harder.
integrity:
  impact: Low
  description: Downloading and running tools to attack other containers is harder.
